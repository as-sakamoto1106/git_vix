name: VIX Chart Update

on:
  schedule:
    # 毎日 日本時間の朝8時 (UTC 23:00)
    - cron: '0 23 * * *'
  workflow_dispatch: # 手動実行ボタンを有効にする

permissions:
  contents: write # 画像を保存するために必須

jobs:
  generate-chart:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリのコードを取得
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Python環境のセットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. 必要なライブラリのインストール
      # selenium, webdriver-manager: 撮影用
      # Pillow: 画像加工用
      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager Pillow

      # 4. 【ステップ1】撮影スクリプト実行
      # ここで vix_chart.png が生成されます
      - name: Run Step 1 (Screenshot)
        run: |
          python step1_screenshot.py

      # 5. 【ステップ2】日時書き込みスクリプト実行
      # ステップ1が成功した場合のみ実行されます
      - name: Run Step 2 (Add Timestamp)
        run: |
          python step2_timestamp.py

      # 6. デバッグ画像のアップロード
      # 失敗した時(failure)だけ実行し、エラー画像(debug_error.png)を保存します
      # 成功時はスキップされるので警告は出ません
      - name: Upload Debug Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: debug_*.png
          retention-days: 5

      # 7. 生成された画像をリポジトリに保存（コミット＆プッシュ）
      - name: Commit and Push Chart
        if: success() # すべて成功した時だけ実行
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 生成された画像を追加
          git add vix_chart.png
          
          # 変更がある場合のみコミットする（エラー回避）
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update VIX chart [skip ci]" && git push)